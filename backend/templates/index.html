<!DOCTYPE html>
<html lang="de">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <title>Straßenbahn Zeiten</title>
   <link rel="icon" type="image/png" href="/static/favicon.png">
   <style>
       :root {
           --bg-primary: white;
           --bg-secondary: #f8fafc;
           --bg-card: #ffffff;
           --text-primary: #0f172a;
           --text-secondary: #64748b;
           --border-color: #e2e8f0;
       }

       @media (prefers-color-scheme: dark) {
           :root {
               --bg-primary: #0f172a;
               --bg-secondary: #1e293b;
               --bg-card: #1e293b;
               --text-primary: #ffffff;
               --text-secondary: #94a3b8;
               --border-color: #2d3748;
           }
       }

       body {
           margin: 0;
           padding: 20px;
           font-family: -apple-system, BlinkMacSystemFont, sans-serif;
           background-color: var(--bg-primary);
           color: var(--text-primary);
       }
       
       .container {
           max-width: 100%;
           margin: 0 auto;
           background-color: var(--bg-secondary);
           padding: 20px;
           border-radius: 15px;
       }

       @media (orientation: landscape) {
           .container {
               max-width: 90%;
           }
       }
       
       .header {
           display: flex;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 20px;
           padding-bottom: 15px;
           border-bottom: 1px solid var(--border-color);
       }
       
       .station-name {
           font-size: 28px;
           font-weight: bold;
       }
       
       .header-right {
           display: flex;
           gap: 20px;
           color: var(--text-secondary);
       }

       .section-title {
           font-size: 20px;
           font-weight: 600;
           margin: 20px 0 10px 0;
           color: var(--text-secondary);
       }

       .tram-row {
           display: flex;
           justify-content: space-between;
           align-items: center;
           padding: 15px;
           margin: 10px 0;
           background-color: var(--bg-card);
           border-radius: 10px;
           transition: transform 0.2s;
           border: 1px solid var(--border-color);
       }

       .tram-row.delayed {
           background-color: #fef2f2;
       }

       .tram-info {
           display: flex;
           align-items: center;
           gap: 20px;
       }

       .tram-line {
           background-color: #3b82f6;
           color: white;
           width: 60px;
           height: 60px;
           display: flex;
           align-items: center;
           justify-content: center;
           font-size: 24px;
           font-weight: bold;
           border-radius: 10px;
       }

       .tram-destination {
           font-size: 20px;
           display: flex;
           align-items: center;
           gap: 8px;
       }

       .minutes {
           font-size: 32px;
           font-weight: bold;
       }

       .minutes.soon { color: #22c55e; }
       .minutes.warning { color: #eab308; }
       .minutes.missed { color: #ef4444; }

       .connection-indicator {
           width: 8px;
           height: 8px;
           border-radius: 50%;
           display: inline-block;
       }

       .connection-green { background-color: #22c55e; }
       .connection-yellow { background-color: #eab308; }
       .connection-red { background-color: #ef4444; }

       .last-train {
           text-align: center;
           margin-top: 30px;
           padding-top: 20px;
           border-top: 1px solid var(--border-color);
           color: var(--text-secondary);
       }

       .last-updated {
           text-align: center;
           margin-top: 10px;
           font-size: 14px;
           opacity: 0.5;
           transition: all 0.3s ease;
           color: var(--text-secondary);
       }

       .last-updated.stale {
           color: #ef4444;
           opacity: 1;
       }
   </style>
</head>
<body>
   <div class="container">
       <div class="header">
           <div class="station-name">Prinz-Eugen-Park</div>
           <div class="header-right">
               <div class="weather">18°C</div>
               <div class="time"></div>
           </div>
       </div>
       <div id="content">Lädt...</div>
       <div class="last-train">
           <div>Letzte Bahn nach Hause</div>
           <div>Abfahrt Amalienburgstraße um 00:42, Ankunft Prinz-Eugen-Park um 01:22</div>
       </div>
       <div class="last-updated"></div>
   </div>

   <script>
       const WALKING_TIME = 6;
       let lastUpdateTime = null;

       function getTimeClass(minutes) {
           if (minutes <= WALKING_TIME - 1) return 'missed';
           if (minutes <= WALKING_TIME + 1) return 'warning';
           if (minutes <= WALKING_TIME + 3) return 'soon';
           return '';
       }

       function getConnectionDot(status) {
           if (!status || status === 'none') return '';
           return `<span class="connection-indicator connection-${status}"></span>`;
       }

       function updateTime() {
           const now = new Date();
           const dateTimeString = now.toLocaleDateString('de-DE', {
               weekday: 'long',
               year: 'numeric',
               month: 'long',
               day: 'numeric',
           }) + ', ' + now.toLocaleTimeString('de-DE', {
               hour: '2-digit',
               minute: '2-digit'
           });
           document.querySelector('.time').textContent = dateTimeString;
       }

       function updateTimeSinceRefresh() {
           if (!lastUpdateTime) return;
           const now = new Date();
           const seconds = Math.floor((now - lastUpdateTime) / 1000);
           const lastUpdatedElement = document.querySelector('.last-updated');
           lastUpdatedElement.textContent = `Letzte Aktualisierung vor ${seconds} Sekunden`;
           lastUpdatedElement.classList.toggle('stale', seconds > 45);
       }

      async function updateTrams() {
    try {
        const response = await fetch('/api/data');
        const data = await response.json();
        
        let html = `
            <div>
                <div class="section-title">Nordwärts</div>
                ${data.trams.northbound.slice(0, 4).map(tram => `
                    <div class="tram-row">
                        <div class="tram-info">
                            <div class="tram-line">${tram.line}</div>
                            <div class="tram-destination">
                                ${tram.destination}
                                ${tram.connection ? getConnectionDot(tram.connection.status) : ''}
                            </div>
                        </div>
                        <div class="minutes ${getTimeClass(tram.minutes)}">${tram.minutes}'</div>
                    </div>
                `).join('')}
            </div>
            
            <div>
                <div class="section-title">Südwärts</div>
                ${data.trams.southbound.slice(0, 4).map(tram => `
                    <div class="tram-row">
                        <div class="tram-info">
                            <div class="tram-line">${tram.line}</div>
                            <div class="tram-destination">${tram.destination}</div>
                        </div>
                        <div class="minutes ${getTimeClass(tram.minutes)}">${tram.minutes}'</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        document.getElementById('content').innerHTML = html;
        lastUpdateTime = new Date();
        updateTimeSinceRefresh();
    } catch (error) {
        document.getElementById('content').innerHTML = 'Fehler beim Laden der Straßenbahnzeiten';
    }
}
       // Update time every second
       setInterval(updateTime, 1000);
       setInterval(updateTimeSinceRefresh, 1000);
       
       // Update trams every 20 seconds
       updateTrams();
       setInterval(updateTrams, 20000);
       
       // Initial time update
       updateTime();

       // Request wake lock to keep screen on
       if (navigator.wakeLock) {
           async function requestWakeLock() {
               try {
                   await navigator.wakeLock.request('screen');
               } catch (err) {
                   console.log(`${err.name}, ${err.message}`);
               }
           }
           requestWakeLock();
           document.addEventListener('visibilitychange', () => {
               if (document.visibilityState === 'visible') {
                   requestWakeLock();
               }
           });
       }
   </script>
</body>
</html>
