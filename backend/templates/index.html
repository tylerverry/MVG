<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVG Transport Display</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: rgba(0, 0, 0, 0.1);
            --secondary-text: #666666;
            --line-box-color: #3b82f6;
            --connection-green: #22c55e;
            --connection-yellow: #fde047;
            --connection-red: #ef4444;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1b2838;
                --text-color: #ffffff;
                --border-color: rgba(255, 255, 255, 0.1);
                --secondary-text: #999999;
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        @media (orientation: landscape) {
            .container {
                width: 90%;
            }
        }

        .header {
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .station-name {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .weather-info {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-text);
            font-size: 1.25rem;
            margin: 12px 0;
        }

        .weather-icon {
            width: 2.5rem;
            height: 2.5rem;
            vertical-align: middle;
        }

        .weather-temp {
            font-weight: bold;
            color: var(--text-color);
        }

        .direction-header {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px 0;
        }

        .departures > * + * {
            margin-top: 12px;
        }

        .departure-card {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 16px;
            border: 1px solid;
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .line-number {
            background-color: var(--line-box-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .destination {
            font-size: 20px;
            font-weight: 500;
        }

        .minutes {
            font-size: 32px;
            font-weight: bold;
            text-align: right;
        }

        .minutes.soon { color: var(--connection-red); }
        .minutes.approaching { color: var(--connection-yellow); }
        .minutes.normal { color: var(--connection-green); }

        .last-updated {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .stale {
            color: var(--connection-red);
        }

        .connection-good {
            border-color: var(--connection-green);
            border-opacity: 0.2;
        }

        .connection-medium {
            border-color: var(--connection-yellow);
            border-opacity: 0.2;
        }

        .connection-poor {
            border-color: var(--connection-red);
            border-opacity: 0.2;
        }

        .connection-none {
            border-color: var(--border-color);
            border-opacity: 0.25;
        }

        .datetime {
            color: var(--secondary-text);
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="station-name">
                Prinz-Eugen-Park
            </div>
            <div class="datetime">
                <!-- Time will be inserted here -->
            </div>
            <div class="weather-info">
                <span class="weather-temp">--°C</span>
                <img class="weather-icon" src="" alt="Weather" />
                <span>(↑--° ↓--°)</span>
            </div>
        </div>

        <div id="content">Lädt...</div>

        <div class="last-updated"></div>
    </div>

    <script>
        let refreshTime = null;
        const WALKING_TIME = 6;

        function formatDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const weekday = now.toLocaleDateString('de-DE', {
                weekday: 'long'
            });
            const date = now.toLocaleDateString('de-DE', {
                day: 'numeric',
                month: 'long'
            });
            return `${time} ${weekday}, ${date}`;
        }

        function getConnectionClass(connection) {
            if (!connection) return 'connection-none';
            return `connection-${connection.status}`;
        }

        function getMinuteColor(minutes) {
            if (minutes <= (WALKING_TIME - 1)) return 'soon';
            if (minutes <= (WALKING_TIME + 1)) return 'approaching';
            if (minutes <= (WALKING_TIME + 3)) return 'normal';
            return '';
        }

        function updateDisplay(data) {
            const content = document.getElementById('content');
            const { trams, weather } = data;

            if (weather) {
                document.querySelector('.weather-temp').textContent = `${weather.temp}°C`;
                document.querySelector('.weather-info > span:last-child').textContent = 
                    `(↑${weather.temp_max}° ↓${weather.temp_min}°)`;
                const weatherIcon = document.querySelector('.weather-icon');
                weatherIcon.src = `https://openweathermap.org/img/wn/${weather.icon}.png`;
                weatherIcon.alt = weather.description;
            }

            document.querySelector('.datetime').textContent = formatDateTime();

            content.innerHTML = `
                <div class="direction-group">
                    <h2 class="direction-header">Nordwärts</h2>
                    <div class="departures">
                        ${trams.northbound.map(tram => `
                            <div class="departure-card ${getConnectionClass(tram.connection)}">
                                <div class="line-number">${tram.line}</div>
                                <div class="destination">${tram.destination}</div>
                                <div class="minutes ${getMinuteColor(tram.minutes)}">${tram.minutes}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="direction-group">
                    <h2 class="direction-header">Südwärts</h2>
                    <div class="departures">
                        ${trams.southbound.map(tram => `
                            <div class="departure-card ${getConnectionClass(tram.connection)}">
                                <div class="line-number">${tram.line}</div>
                                <div class="destination">${tram.destination}</div>
                                <div class="minutes ${getMinuteColor(tram.minutes)}">${tram.minutes}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            refreshTime = Math.floor(Date.now() / 1000);
            document.querySelector('.last-updated').textContent = 'Letzte Aktualisierung vor 0 Sekunden';
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error(response.statusText);
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').textContent = 'Fehler beim Laden der Daten.';
            }
        }

        // Update time display every second
        setInterval(() => {
            document.querySelector('.datetime').textContent = formatDateTime();
        }, 1000);

        // Update last updated counter
        setInterval(() => {
            if (!refreshTime) return;
            const now = Math.floor(Date.now() / 1000);
            const seconds = now - refreshTime;
            const lastUpdated = document.querySelector('.last-updated');
            lastUpdated.textContent = `Letzte Aktualisierung vor ${seconds} Sekunden`;
            lastUpdated.classList.toggle('stale', seconds > 45);
        }, 1000);

        // Initial fetch and regular updates
        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
