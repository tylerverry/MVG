<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVG Transport Display</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --border-color: rgba(0, 0, 0, 0.1);
            --line-box-color: #3b82f6;
            --connection-green: #22c55e;
            --connection-yellow: #eab308;
            --connection-red: #ef4444;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1b2838;
                --text-color: #ffffff;
                --border-color: rgba(255, 255, 255, 0.1);
            }
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            margin: 0 auto;
        }

        @media (orientation: landscape) {
            .container {
                width: 90%;
            }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding-bottom: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .station-name {
            font-size: 28px;
            font-weight: bold;
        }

        .header-right {
            display: flex;
            gap: 20px;
            text-align: right;
        }

        .weather-temp {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .weather-high-low {
            font-size: 0.8rem;
            opacity: 0.8;
        }

        .datetime {
            font-size: 1rem;
        }

        .direction-header {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px 0;
        }

        .departure {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
            border-radius: 10px;
        }

        .line-number {
            background-color: var(--line-box-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .destination {
            font-size: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .connection-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .connection-good { background-color: var(--connection-green); }
        .connection-medium { background-color: var(--connection-yellow); }
        .connection-poor { background-color: var(--connection-red); }

        .minutes {
            font-size: 32px;
            font-weight: bold;
        }

        .minutes.soon { color: var(--connection-red); }
        .minutes.approaching { color: var(--connection-yellow); }
        .minutes.normal { color: var(--connection-green); }

        .last-updated {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
            text-align: center;
        }

        .stale {
            color: var(--connection-red);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="station-name">
                Prinz-Eugen-Park
            </div>

            <div class="header-right">
                <div class="weather">
                    <div class="weather-temp">--°C</div>
                    <div class="weather-high-low">--° / --°</div>
                </div>

                <div class="datetime"></div>
            </div>
        </div>

        <div id="content">Lädt...</div>

        <div class="last-updated"></div>
    </div>

    <script>
        let refreshTime = null;
        const WALKING_TIME = 6;

        function formatDateTime() {
            return new Date().toLocaleString('de-DE', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getConnectionClass(connection) {
            return connection ? `connection-${connection.status}` : '';
        }

        function getMinutesClass(minutes) {
            if (minutes <= (WALKING_TIME - 1)) return 'soon';
            if (minutes <= (WALKING_TIME + 1)) return 'approaching';
            if (minutes <= (WALKING_TIME + 3)) return 'normal';
            return '';
        }

        function updateDisplay(data) {
            const content = document.getElementById('content');
            const { trams, weather } = data;

            if (weather) {
                document.querySelector('.weather-temp').textContent = `${weather.temp}°C`;
                document.querySelector('.weather-high-low').textContent = 
                    `${weather.temp_min}° / ${weather.temp_max}°`;
            }

            document.querySelector('.datetime').textContent = formatDateTime();

            content.innerHTML = `
                <div class="direction-group">
                    <div class="direction-header">Nordwärts</div>
                    ${trams.northbound.map(tram => `
                        <div class="departure">
                            <div class="line-number">${tram.line}</div>
                            <div class="destination">
                                ${tram.destination}
                                <div class="connection-indicator ${getConnectionClass(tram.connection)}"></div>
                            </div>
                            <div class="minutes ${getMinutesClass(tram.minutes)}">${tram.minutes}</div>
                        </div>
                    `).join('')}
                </div>

                <div class="direction-group">
                    <div class="direction-header">Südwärts</div>
                    ${trams.southbound.map(tram => `
                        <div class="departure">
                            <div class="line-number">${tram.line}</div>
                            <div class="destination">${tram.destination}</div>
                            <div class="minutes ${getMinutesClass(tram.minutes)}">${tram.minutes}</div>
                        </div>
                    `).join('')}
                </div>
            `;

            refreshTime = Math.floor(Date.now() / 1000);
            document.querySelector('.last-updated').textContent = 'Letzte Aktualisierung vor 0 Sekunden';
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error(response.statusText);
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').textContent = 'Fehler beim Laden der Daten.';
            }
        }

        setInterval(() => {
            document.querySelector('.datetime').textContent = formatDateTime();
        }, 1000);

        setInterval(() => {
            if (!refreshTime) return;
            const now = Math.floor(Date.now() / 1000);
            const seconds = now - refreshTime;
            const lastUpdated = document.querySelector('.last-updated');
            lastUpdated.textContent = `Letzte Aktualisierung vor ${seconds} Sekunden`;
            lastUpdated.classList.toggle('stale', seconds > 45);
        }, 1000);

        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
