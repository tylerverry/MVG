<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVG Transport Display</title>
    <style>
        /* Root Variables */
        :root {
            /* General Colors */
            --bg-color: rgb(255, 255, 255);
            --text-color: rgb(0, 0, 0);
            --border-color: rgb(229, 231, 235); /* Light gray */
            --secondary-text: rgb(107, 114, 128);

            /* Accent Colors */
            --line-box-color: rgb(59, 130, 246); /* Blue */
            --card-bg: rgb(247, 249, 253);  /* Light mode header boxes */

            /* Connection Colors */
            --connection-green: rgb(34, 197, 94); /* Green */
            --connection-yellow: rgb(252, 211, 77); /* Yellow */
            --connection-red: rgb(248, 113, 113); /* Red */
}

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1b2838;
                --text-color: #ffffff;
                --border-color: rgba(255, 255, 255, 0.1);
                --secondary-text: #999999;
                --card-bg: rgb(41, 44, 51);  /* Dark mode header boxes */
            }
        }

        /* Base Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Layout */
        .header {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        /* Station Name Box */
        .station-box {
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .station-name {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
        }

        /* Info Row Layout */
        .info-row {
            display: flex;
            gap: 16px;
            width: 100%;
        }

        @media (max-width: 600px) {
            .info-row {
                flex-direction: column;
            }
        }

        /* Info Boxes */
        .info-box {
            flex: 1;
            background: var(--card-bg);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        /* Time/Date Box */
        .datetime {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .date {
            color: var(--secondary-text);
            font-size: 1rem;
        }

        /* Weather Box */
        .weather-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .weather-temp {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .weather-icon {
            width: 32px;
            height: 32px;
        }

        .weather-forecast {
            color: var(--secondary-text);
            font-size: 1rem;
            margin-top: 4px;
        }

        /* Departure Cards */
        .departure-card {
            display: grid;
            grid-template-columns: 60px 1fr auto;
            gap: 20px;
            align-items: center;
            padding: 16px;
            border: 1px solid;
            border-radius: 10px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            margin-bottom: 12px;
        }

        .line-number {
            background-color: var(--line-box-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .destination {
            font-size: 20px;
            font-weight: 500;
        }

        .minutes {
            font-size: 32px;
            font-weight: bold;
            text-align: right;
        }

        .minutes.soon { color: var(--connection-red); }
        .minutes.approaching { color: var(--connection-yellow); }
        .minutes.normal { color: var(--connection-green); }

        /* Connection Status */
        .connection-good {border-color: rgba(34, 197, 94, 0.3); /* Green with 30% opacity */}
        .connection-medium {border-color: rgba(252, 211, 77, 0.3); /* Yellow with 30% opacity */}
        .connection-poor {border-color: rgba(248, 113, 113, 0.25); /* Red with 25% opacity */}
        .connection-none {border-color: rgba(229, 231, 235, 0.2); /* Light gray with 20% opacity */}

        /* Section Headers */
        .direction-header {
            font-size: 20px;
            font-weight: 600;
            margin: 20px 0 10px 0;
        }

        /* Update Status */
        .last-updated {
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .stale {
            color: var(--connection-red);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="station-box">
                <h1 class="station-name">PRINZ-EUGEN-PARK</h1>
            </div>
            <div class="info-row">
                <div class="info-box">
                    <div class="datetime"></div>
                    <div class="date"></div>
                </div>
                <div class="info-box">
                    <div class="weather-info">
                        <span class="weather-temp">--°C</span>
                        <img class="weather-icon" src="" alt="Weather" />
                    </div>
                    <div class="weather-forecast">(↑--° ↓--°)</div>
                </div>
            </div>
        </div>

        <div id="content">Lädt...</div>

        <div class="last-updated"></div>
    </div>

    <script>
        let refreshTime = null;
        const WALKING_TIME = 6;

        function formatDateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('de-DE', {
                hour: '2-digit',
                minute: '2-digit'
            });
            const weekday = now.toLocaleDateString('de-DE', {
                weekday: 'long'
            });
            const date = now.toLocaleDateString('de-DE', {
                day: 'numeric',
                month: 'long'
            });
            
            document.querySelector('.datetime').textContent = time;
            document.querySelector('.date').textContent = `${weekday}, ${date}`;
        }

        function getConnectionClass(connection) {
            if (!connection) return 'connection-none';
            return `connection-${connection.status}`;
        }

        function getMinuteColor(minutes) {
            if (minutes <= (WALKING_TIME - 1)) return 'soon';
            if (minutes <= (WALKING_TIME + 1)) return 'approaching';
            if (minutes <= (WALKING_TIME + 3)) return 'normal';
            return '';
        }

        function updateDisplay(data) {
            const content = document.getElementById('content');
            const { trams, weather } = data;

            if (weather) {
                document.querySelector('.weather-temp').textContent = `${weather.temp}°C`;
                document.querySelector('.weather-forecast').textContent = 
                    `(↑${weather.temp_max}° ↓${weather.temp_min}°)`;
                const weatherIcon = document.querySelector('.weather-icon');
                weatherIcon.src = `https://openweathermap.org/img/wn/${weather.icon}.png`;
                weatherIcon.alt = weather.description;
            }

            formatDateTime();

            content.innerHTML = `
                <div class="direction-group">
                    <h2 class="direction-header">Nordwärts</h2>
                    <div class="departures">
                        ${trams.northbound.map(tram => `
                            <div class="departure-card ${getConnectionClass(tram.connection)}">
                                <div class="line-number">${tram.line}</div>
                                <div class="destination">${tram.destination}</div>
                                <div class="minutes ${getMinuteColor(tram.minutes)}">${tram.minutes}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="direction-group">
                    <h2 class="direction-header">Südwärts</h2>
                    <div class="departures">
                        ${trams.southbound.map(tram => `
                            <div class="departure-card ${getConnectionClass(tram.connection)}">
                                <div class="line-number">${tram.line}</div>
                                <div class="destination">${tram.destination}</div>
                                <div class="minutes ${getMinuteColor(tram.minutes)}">${tram.minutes}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            refreshTime = Math.floor(Date.now() / 1000);
            document.querySelector('.last-updated').textContent = 'Letzte Aktualisierung vor 0 Sekunden';
        }

        async function fetchData() {
            try {
                const response = await fetch('/api/data');
                if (!response.ok) throw new Error(response.statusText);
                const data = await response.json();
                updateDisplay(data);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').textContent = 'Fehler beim Laden der Daten.';
            }
        }

        setInterval(() => {
            formatDateTime();
        }, 1000);

        setInterval(() => {
            if (!refreshTime) return;
            const now = Math.floor(Date.now() / 1000);
            const seconds = now - refreshTime;
            const lastUpdated = document.querySelector('.last-updated');
            lastUpdated.textContent = `Letzte Aktualisierung vor ${seconds} Sekunden`;
            lastUpdated.classList.toggle('stale', seconds > 45);
        }, 1000);

        fetchData();
        setInterval(fetchData, 15000);
    </script>
</body>
</html>
